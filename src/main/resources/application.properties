# Application Config
spring.application.name=investments-control-api
server.servlet.context-path=/api/v1

# Swagger Config
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/docs

# Database Config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/investments?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASS}

# Hibernate Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Spring Batch Config
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=false

# Stocks API Config
stocks.api.url=${STOCKS_API_URL}

# Security Config
api.security.token.secret=${JWT_SECRET}